<!DOCTYPE html>
<html>
  <head>
    <title>Tab prototype</title>
    <link rel="stylesheet" href="./grid-style.css">
    <script src="./myscript.js" defer></script>
  </head>
  <body>
    <header id="tab-menu">
        <button class="scroll-button left" id="scroll-left">&#9664;</button>
        <div id="tab-wrapper"></div>
        <button class="scroll-button right" id="scroll-right">&#9654;</button>
    </header>
    <main>
      <section id="left-section">
        <div class="link" id="new-tab-link">
          Open new tab
        </div>
      </section>
      <section id="right-section">
      </section>
    </main>
    <footer id="status-bar">Footer</footer>
  </body>
</html>
