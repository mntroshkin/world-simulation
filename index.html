<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab prototype</title>
    <link rel="stylesheet" href="./grid-style.css">
    <script src="./myscript.js" defer></script>
  </head>
  <body>
    <header>
      <div id="tab-menu">
          <div class="scroll-button left" id="scroll-left">&ll;</div>
          <div id="tab-wrapper"></div>
          <div class="scroll-button right" id="scroll-right">&gg;</div>
      </div>
    </header>
    <main>
      <section id="left-section">
        <div class="link" id="new-tab-link">
          Open new tab
        </div>
        <div class="link hidden" id="go-up-link">
          Go up
        </div>
      </section>
      <section id="right-section">
      </section>
    </main>
    <footer>
      <div id="status-bar">Footer</footer>
    </footer>
  </body>
</html>
